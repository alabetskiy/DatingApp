<div class="container">
  <div class="row">
    <h1>{{user?.username}}'s Profile</h1>
  </div>
<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <img class="profile-image thumbnail" src="{{user?.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user?.username}}">
      <div class="panel-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{user.lastActive | timeAgo}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{user.created | date:'mediumDate'}}</p>
        </div>
      </div>
      <div class="panel-footer">
        <div class="btn-group-justified">
          <div class="btn-group">
            <button class="btn btn-primary">Like</button>
          </div>
          <div class="btn-group">
            <!-- selectTab(3) - number 3 represents which tab in tabset is passing. See ngx-bootstrap -->
            <button class="btn btn-success" (click)="selectTab(3)" >Message</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
        <!-- Add variable to tabset #memberTabs is required by ngx-bootstrap -->
        <tabset class="member-tabset" #memberTabs> 
            <tab heading="About {{user?.username}}">
              <h4>Description</h4>
              <p>{{user.introduction}}</p>
              <h4>Looking for:</h4>
              <p>{{user.lookingFor}}</p>
            </tab>
            <tab heading="Interests" class="custom">
              <h4>Description</h4>
              <p>{{user.interests}}</p>
            </tab>
            <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <app-member-messages [userId]="user.id"></app-member-messages> 
            </tab>    
          </tabset>
    </div>
    
  </div>
</div>

</div>
